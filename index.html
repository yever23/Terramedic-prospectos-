        let actualesH = []; let actualesL = [];

        function buscarHospitales() {
            const estado = document.getElementById('estado').value;
            actualesH = hospitales[estado] || hospitales.cdmx;
            let html = `<h2>Hospitales en ${estado.toUpperCase()}:</h2><ol style="font-size:1.3em;">`;
            actualesH.forEach(l => html += `<li>${l.split('|')[0]} → ${l.split('|').slice(1).join(' | ')}</li>`);
            html += `</ol>`;
            document.getElementById('results').innerHTML = html;
            document.getElementById('detalle-section').style.display = 'block';
        }

        function buscarLicitaciones() {
            const estado = document.getElementById('estado').value;
            const key = estado === 'cdmx' ? 'cdmx' : estado;
            actualesL = licitacionesEj[key] || licitacionesEj.federal;
            let html = `<h2>Licitaciones Activas ${estado.toUpperCase()}:</h2><ol style="font-size:1.3em;">`;

            html += `</ol><p><em>Actualiza semanal en CompraNet/Compras MX</em></p>`;
            document.getElementById('licitaciones').innerHTML = html;
            document.getElementById('licitaciones').style.display = 'block';
        }

        function verDetalle() {
            const n = parseInt(document.getElementById('numero').value) - 1;
            if (actualesH[n]) {
                document.getElementById('client-details').innerHTML = `
                    <h2>${actualesH[n]}</h2>
